<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    var obj = {
        x: 10,
        fn: function () {
            console.log(this);
            console.log(this.x);//this指向上层对象
            function f() {
                console.log(this);
                console.log(this.x);//this指向window的对象。
            }
            f();
        }
    }
//mac
    obj.fn();



    //this指向调用的对象。
    //1,函数，全局对象window，2，对象的属性，指向上层对象  3，构造函数调用，指向新对象   4，apply，call调用，指向新的对象




</script>

</body>
</html>
