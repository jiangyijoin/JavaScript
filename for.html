<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var x
        var mycars = new Array()
        mycars[0] = "Saab"
        mycars[1] = "Volvo"
        mycars[2] = "BMW"

        for (x in mycars)
        {
            document.write(mycars[x] + "<br />")
        }


        function getsum(n){
            var sum = 0
            for(var i=0;i<n;i++){
                sum += n;
            }
            return sum;
        }

        document.write(getsum(10));

    </script>
</head>
